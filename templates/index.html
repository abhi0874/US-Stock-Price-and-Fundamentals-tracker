<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center text-primary">ðŸ“ˆ US Stock Price Tracker</h1>

        <form method="POST" action="/">
            <div class="input-group mb-3">
                <input type="text" name="ticker" class="form-control" placeholder="Enter Stock Ticker (e.g. AAPL)" required>
                <button class="btn btn-success" type="submit">Track</button>
            </div>
        </form>

        {% if stock_data %}
        <div class="card shadow mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ stock_data['name'] }} ({{ stock_data['ticker'] }})</h5>
                <p>Current Price: ${{ stock_data['price'] }}</p>
                <p>Last Updated: {{ stock_data['timestamp'] }}</p>
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
